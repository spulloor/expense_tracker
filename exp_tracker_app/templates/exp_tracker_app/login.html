{% extends 'exp_tracker_app/base.html'%}
{% load django_bootstrap5 %}

{% block title %}Login{%endblock%}

{%block content %}
<h1>Login</h1>
<form method="post" action="{% url 'exp_tracker_app:login' %}">

    {% csrf_token %}  
        
    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="Login" %}
    
</form>


{%endblock%}
