{% extends 'exp_tracker_app/base.html'%}
{% load crispy_forms_tags %}

{% block title %}Login{%endblock%}

{%block content %}
<h1>Login</h1>
<form method="post" action="{% url 'exp_tracker_app:login' %}">

    {% csrf_token %}  
        
    {{ form | crispy}}

    <input type="submit" class="btn btn-primary" value="Login">
    
</form>


{%endblock%}
