{% extends 'exp_tracker_app/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Registration Form{% endblock %}
{% block content %}
<h1>Register</h1>
    <form method="post" class="form-group">
        {% csrf_token %}  
        
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Sign Up" %}
    </form>

{% endblock %}
