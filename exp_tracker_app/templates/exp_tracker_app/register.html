{% extends 'exp_tracker_app/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registration Form{% endblock %}
{% block content %}
<h1>Register</h1>
    <form method="post" class="form-group" action="{% url "exp_tracker_app:register" %}">
        {% csrf_token %}  
        
        {{ form | crispy}}

        <input type="submit" class="btn btn-primary" value="Register">
    </form>

{% endblock %}
